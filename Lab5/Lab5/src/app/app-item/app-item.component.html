<div *ngFor="let product of products">
  <div *ngIf="product.category == selectedProduct">
    <h3>
      <a [title]="product.name + 'details'">
        {{ product.name }}
      </a>
    </h3>
    <img src="{{product.img}}" style="width: 20%; height:20%;">
    <p *ngIf="product.price"  ><b>Price: </b> {{'â‚¸ ' + product.price }}</p>
    <p *ngIf="product.rating"><b>Rating: </b>{{product.rating}}</p>
    <p *ngIf="product.description"><b>Description: </b>{{ product.description }}</p>

    <button class="fourbutton" type="button" (click)="like(product)" >Like :  {{product.likes}}</button>
    <button class="fourbutton" type="button" (click)="removelike(product)" >Remove like</button>
    <button class="fourbutton" type="button" (click)="remove(product)">Remove</button>
    <button class="fourbutton" type="button" (click)="share(product.url)">Share</button>
    <button class="fourbutton" type="button" (click)="kaspi(product.url)"
    style="margin-left: 10px;">Kaspi</button>

    <!-- <app-product-alerts 
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts> -->
  </div>
</div>
