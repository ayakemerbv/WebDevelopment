<!DOCTYPE html>
<html>
    <body>
        <script>
        function pow(x, n) {
            let result = x;
          
            for (let i = 1; i < n; i++) {
              result *= x;
            }
          
            return result;
          }
          
          let x = prompt("Type x", '');
          let n = prompt("Type n", '');
          
          if (n < 1) {
            alert(`Power ${n} is not supported, use a positive integer`);} 
            else {
            alert( pow(x, n) );}
        </script>
    </body>
</html>
